<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Flexible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" id="appTitle"></span>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="nav-link" onclick="showSection('registro')">Registro</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="showSection('admin')">Administración</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="showSection('reportes')">Reportes</button>
                    </li>
                </ul>
                <button class="btn btn-outline-light" onclick="toggleDataModal()">Importar/Exportar</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid mt-4">
        
        <!-- Sección de Registro -->
        <div id="registroSection" class="section">
            <!-- ... Formulario dinámico ... -->
        </div>

        <!-- Sección de Administración -->
        <div id="adminSection" class="section d-none">
            <!-- ... Gestión de entidades y campos ... -->
        </div>

        <!-- Sección de Reportes -->
        <div id="reportesSection" class="section d-none">
            <!-- ... Filtros y gráficos ... -->
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="entityModal">
        <!-- ... Formulario entidades ... -->
    </div>

    <script src="app.js"></script>
</body>
</html>
